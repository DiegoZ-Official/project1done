<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
</head>
<body>
  <main>
    
    <h2>Sign In</h2>
    <label>Username:</label>
    <input type="text" id="signin-username" required>
    <label>Password:</label>
    <input type="password" id="signin-password" required>
    <button id="signin-btn">Sign In</button>
    <p id="signin-message"></p>

    <h2>Register</h2>
    <label>Username:</label>
    <input type="text" id="register-username" required>
    <label>Password:</label>
    <input type="password" id="register-password" required>
    <label>First Name:</label>
    <input type="text" id="register-firstname" required>
    <label>Last Name:</label>
    <input type="text" id="register-lastname" required>
    <label>Salary:</label>
    <input type="number" id="register-salary" required>
    <label>Age:</label>
    <input type="number" id="register-age" required>
    <button id="register-btn">Register</button>
    <p id="register-message"></p>

  </main>
  <script src="signin.js"></script>
</body>
</html>
