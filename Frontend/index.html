<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">



  <title>DB Project 1 new</title>
</head>
<body>
    <main>
        <h2>Add User</h2>
        <label>Username:</label>
        <input type="text" id="username-input" required>
        <label>Password:</label>
        <input type="password" id="password-input" required>
        <label>First Name:</label>
        <input type="text" id="firstname-input" required>
        <label>Last Name:</label>
        <input type="text" id="lastname-input" required>
        <label>Salary:</label>
        <input type="number" id="salary-input" step="0.01" required>
        <label>Age:</label>
        <input type="number" id="age-input" required>
        <label>Register Day:</label>
        <input type="date" id="registerday-input" required>
        <label>Sign-in Time:</label>
        <input type="datetime-local" id="signintime-input" required>
        <button id="add-user-btn">Add User</button>

        <h2>Users</h2>

        <!-- Search Bar: Search by Name & Last Name-->
        <label for="search-input">Search by Name:</label>
        <input type="text" id="search-input" onkeyup="filterUsers()" placeholder="Search by first or last name...">

        <!-- Search Bar: Search by User ID-->
        <label for="search-input-id">Search by User ID:</label>
        <input type="text" id="search-input-id" onkeyup="filterUsersByID()" placeholder="Search by user ID...">

        <!-- Input Boxes: For Salary Range-->
        <label for="salary-min">Minimum Salary:</label>
        <input type="number" id="salary-min" name="salary-min" placeholder="Min Salary" value="0" required>
        <label for="salary-max">Maximum Salary:</label>
        <input type="number" id="salary-max" name="salary-max" placeholder="Max Salary" value="100000" required>

        <!-- Input Boxes: For Salary Range-->
        <label for="age-min">Minimum Age:</label>
        <input type="number" id="age-min" name="age-min" placeholder="Min Age"  required>
        <label for="age-max">Maximum Age:</label>
        <input type="number" id="age-max" name="age-max" placeholder="Max Age"  required>

        <!-- Calader: For Date Registerd Range-->
        <label for="registerday-start">Register Day Start:</label>
        <input type="date" id="registerday-start" name="registerday-start" required>
        <label for="registerday-end">Register Day End:</label>
        <input type="date" id="registerday-end" name="registerday-end" required>   


        <label>
            <input type="checkbox" id="filter-never-signed-in" onchange="filterNeverSignedIn()"> Show only users who have never signed in
          </label>



        



        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Register Day</th>
                    <th>Last Sign-In</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
